app-id: org.cubocore.CoreShot
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: coreshot
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=xdg-pictures # Saving images in pictures folder
  - --filesystem=xdg-config:create # flatpak linter causes error on xdg-config:create
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        tag: v4.5.0
  - name: coreshot
    post-install:
      - install -Dp -m 644 org.cubocore.CoreShot.appdata.xml /app/share/appdata/org.cubocore.CoreShot.appdata.xml
    buildsystem: cmake-ninja
    sources:
      - type: file
        path: org.cubocore.CoreShot.appdata.xml
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreshot.git
        tag: v4.5.0
