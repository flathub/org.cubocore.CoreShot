app-id: org.cubocore.CoreShot
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: coreshot
rename-desktop-file: cc.cubocore.CoreShot.desktop
rename-icon: cc.cubocore.CoreShot
rename-appdata-file: cc.cubocore.CoreShot.metainfo.xml
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home # Saving images in pictures folder and for xdg-config
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: [
        "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
    ]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: 17d4c94f3be2c7f67dc757cf852f0144945c2c69
        tag: v5.0.1
  - name: coreshot
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreshot.git
        commit: c5ec401d5896cf4fc1ba2f3b995b2a6f0609c5d1
        tag: v5.0.1
      - type: patch
        path: fix-appID-name.patch
